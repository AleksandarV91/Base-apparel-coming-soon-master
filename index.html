<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </header>
      <!-- image container -->
      <div class="image-container">
        <div class="desktop">
          <img src="./images/hero-desktop.jpg" alt="desktop hero" />
        </div>
        <div class="mobile">
          <img src="./images/hero-mobile.jpg" alt="mobile hero" />
        </div>
      </div>
      <!-- end of image container -->
      <!-- card content -->
      <div class="card-content">
        <!-- card text -->
        <div class="card-text">
          <h1><span class="accent">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <!-- end of card text -->
        <!-- card input -->
        <div class="card-input">
          <div class="form">
            <input
              type="email"
              class="email-input"
              placeholder="Email Address"
            />
            <button class="btn" type="button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="err-msg"></div>
          <div class="err-icon"><i class="fas fa-exclamation"></i></div>
        </div>
      </div>
      <!-- end of card content -->
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AleksandarV91">Salence</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/8a17da4cfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
